<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Walk Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YAIzaSyDcnruTEV42C6rCNisqJ9NtbuG6CUGQ6sI&libraries=places"></script>
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .container { max-width: 500px; margin-top: 50px; }
        .btn { width: 100%; margin-bottom: 10px; }
        #reader { width: 100%; margin: 20px 0; display: none; }
    </style>
</head>
<body>
<div class="container text-center">
    <h2 class="mb-4">QR Walk Tracker</h2>
    <div class="alert alert-info" id="message" style="display:none;"></div>

    <button class="btn btn-success" onclick="startWalk()">Start Walk</button>
    <button class="btn btn-primary" onclick="scanQR()">Scan QR</button>
    <button class="btn btn-danger" onclick="submitWalk()">Submit</button>

    <div id="reader"></div>
</div>
<script src="/static/script.js"></script>
</body>
</html>
